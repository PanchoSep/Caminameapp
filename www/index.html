
<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Map</title>
     
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
   <link rel="stylesheet" href="css/index.css" /> 
     
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/parse-1.6.7.min.js"></script>

<body>
<!-- Start of first page -->
<div data-role="page" id="login">
  
  <div data-role="content">
  <div class="logo"></div>
  	<form id="form_login">
    <div data-role="fieldcontain">
  	    <input type="text" name="userinput" id="userinput" value="" placeholder="Nombre de Usuario"  />
      </div>
  	  <div data-role="fieldcontain">
  	    <input type="password" name="passinput" id="passinput" value="" placeholder="Contraseña"  />
      </div>
  	  <a href="#" data-role="button" id="botonLogin">Ingresar</a>
  	  </form>
      
   <div data-role="popup" id="logerror" data-transition="fade">
   		<div data-role="header">
        <p>Error</p>
   		</div> 
        <div role="main" class="ui-content">
         <p>Usuario o contraseña no valida</p>
            <a href="#" data-role="button" data-rel="back">Aceptar</a>
        </div>
        
   </div>
  
  </div>
</div> 

  

<!-- Start of second page -->
<div data-role="page" id="bar">

    <div data-role="header" data-position="fixed">
   
                
        <h1>Camíname</h1>
    </div><!-- /header -->

    <div data-role="content" style="width:100%; height:100%; padding:0;">
            
                
            <div id="map"style="width:100%; height:100%" class:"ui-content"></div>

            <div data-role="popup" id="trivia" data-overlay-theme="b" data-dismissible="false" style="min-width:280px;" data-transition="fade">
        <div data-role="header"> <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
            <h1>Elige</h1>
        </div>
        <div role="main" class="ui-content">
            <p class="center"></p>
            <br/>
            <div class="center"> </div>
            <div class="ui-grid-a ui-mini" id="altern">
                <div><a id="1" onclick="alternativa(this.id)" class="ui-btn ui-corner-all ui-shadow">A</a></div>
                <div><a id="2" onclick="alternativa(this.id)" class="ui-btn ui-corner-all ui-shadow">B</a></div>
                <div><a id="3" onclick="alternativa(this.id)" class="ui-btn ui-corner-all ui-shadow">C</a></div>
               
            </div>
        </div>
    </div>
        <div data-role="popup" id="resultado" data-dismissible="false" style="min-width:300px;" data-transition="fade" data-theme="a">
        <div data-role="header">
            <h1></h1>
        </div>
        <div role="main" class="ui-content">
            <div class="center">
                <p></p>
                 <a id="false" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back">Cerrar</a> </div>
        </div>
    </div>
         </div>


    

    <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
                    <ul>
                        <li>
                            <a href="" data-role="button"onclick="launch()" data-inline="true"   >Prueba Trivia</a>
                        </li>
                        
                    </ul>

                </div>  
    
        
    
        
    </div><!-- /footer -->
</div><!-- /page -->
